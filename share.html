    <script>

        // ... (ë“œë¡œì‰ ê´€ë ¨ ë³€ìˆ˜, í•¨ìˆ˜: hexToRgba, resizeCanvas, clearCanvas, createColorPalette, drawWatercolorBlob, createIrregularShape ë“±ì€ ì›ë³¸ ì½”ë“œë¥¼ ê·¸ëŒ€ë¡œ ìœ ì§€)
        // [IMPORTANT] GIF ë…¹í™”ë¥¼ ìœ„í•´ ìº”ë²„ìŠ¤ ìƒíƒœë¥¼ ì €ì¥í•  ë°°ì—´ ì¶”ê°€
        let drawingFrames = [];

        // ------------------------------------------------------------------

        // ------------------------------------------------------------------

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);

        function clearCanvas() {

            drawingFrames = []; // ìº”ë²„ìŠ¤ ì´ˆê¸°í™” ì‹œ í”„ë ˆì„ ì´ˆê¸°í™”
        }

        // ... (createColorPalette í•¨ìˆ˜ëŠ” ìƒëµ - ê¸°ì¡´ ë¡œì§ ìœ ì§€)

        document.addEventListener('mousemove', (e) => {

            // ... (ë“œë¡œì‰ ì™„ë£Œ í›„ í”„ë ˆì„ ì €ì¥)
            if (isDrawing) {

                    drawingFrames.push(canvas.toDataURL('image/png'));

        // [ìˆ˜ì •] mousedown í•¸ë“¤ëŸ¬ (í”„ë ˆì„ ì €ì¥ ë¡œì§ ì´ˆê¸°í™”)
        canvas.addEventListener('mousedown', (e) => {

            lastFrameTime = performance.now();

        // ... (mouseup, wheel ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ë° drawWatercolorBlob, createIrregularShape í•¨ìˆ˜ëŠ” ìƒëµ - ê¸°ì¡´ ë¡œì§ ìœ ì§€)
        
        // ------------------------------------------------------------------

        // ------------------------------------------------------------------
        
        // (***ëª¨ë“  ë“œë¡œì‰ ë° UI ë¡œì§ì€ ì›ë³¸ íŒŒì¼ì˜ ì„¤ì •ì„ ìœ ì§€í•©ë‹ˆë‹¤.***)

        // ==================================================================

        /**

        function saveAsJPG() {

        /**

        function saveAsGIF() {

            saveGifButton.disabled = true;

            linkButton.disabled = true;
            modalCloseButton.disabled = true;
            modalMessage.textContent = 'GIF ì• ë‹ˆë©”ì´ì…˜ì„ ìƒì„±í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤... (ì‹œê°„ì´ ê±¸ë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤)';
            progressContainer.style.display = 'block';

            // gif.js ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
            const gif = new GIF({

                width: canvas.width,
                height: canvas.height,

            drawingFrames.forEach((frameUrl, index) => {

                gif.addFrame(img, { delay: FRAME_RATE });

                modalMessage.textContent = 'GIF ì €ì¥ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ìš´ë¡œë“œë¥¼ í™•ì¸í•˜ì„¸ìš”.';
                progressContainer.style.display = 'none';

        function downloadFile(url, filename) {

        function generateQRCode() {

            const dataUrl = canvas.toDataURL('image/png');

            qrcodeContainer.innerHTML = '';

        function copyShareLink() {

                qrcodeContainer.innerHTML = '';

        // ==================================================================
